{% extends "base.html" %}
{% block title %}Detail{% endblock %}
{% block navbar %}
<div class="navbar">
    <h2><a href="{% url 'index_book' %}">Home</a></h2>
</div>
{% endblock %}
{% block content %}
<h2 style="color: red">Точно хочешь удалить?</h2>
<h2>{{book.name}}</h2>
<h2>{{book.text}}</h2>
<form action="{% url 'confirm' book.pk %}" method="post">
    {%csrf_token%}
    <p><input type="submit" value="Удалить"></p>
    <a class="btn btn-primary" href="{% url 'index_book' %}" role="button">Отмена</a>
</form>
{% endblock %}
