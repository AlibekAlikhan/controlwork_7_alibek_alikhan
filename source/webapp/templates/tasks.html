{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block navbar %}
<div class="navbar">
    <a href="article/create">Add Book</a>
</div>
{% endblock %}
{% block content %}
{% for article in articles %}
<div class="card" style="color: white; background-color: #807a7a;; margin-top: 20px">
    <h5 class="card-header">{{article.name}}</h5>
    <div class="card-body">
        <h5 class="card-title">{{article.email}}</h5>
        <p class="card-text">{{article.text}}</p>
        <a href="{% url 'article_delit' article.pk%}" class="btn btn-primary">Delete</a>
        <a href="{% url 'article_update' article.pk%}" class="btn btn-primary">Update</a>
    </div>
</div>
<hr>
{% endfor %}
{% endblock %}
